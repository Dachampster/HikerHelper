<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Latest compiled and minified Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!-- Latest compiled and minified Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- application javascript -->
  <script type="text/javascript" src="assets/javascript/testactivitydb.js"></script>

  <title>Document</title>
</head>
<body>
  <form id="add-activity">
    <div class="form-group">
      <label for="search-id">Search ID</label>
      <input type="number" class="form-control" id="search-id" placeholder="Enter Search ID">
    </div>
    <div class="form-group">
      <label for="act-num">Activity Number</label>
      <input type="number" step="any" class="form-control" id="act-num" placeholder="Activity Number">
    </div>
    <div class="form-group">
        <label for="act-name">Name</label>
        <input type="text" class="form-control" id="act-name" placeholder="Activity Name">
      </div>
    <div class="form-group">
      <label for="act-diff">Difficulty</label>
      <input type="text" class="form-control" id="act-diff" placeholder="Difficulty">
    </div>
    <div class="form-group">
      <label for="act-length">Length</label>
      <input type="number" step="any" class="form-control" id="act-length" placeholder="Activity Length">
    </div>
    <div class="form-group">
      <label for="act-rating">Rating</label>
      <input type="number" step="any" class="form-control" id="act-rating" placeholder="Rating">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
