<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Latest compiled and minified Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!-- Latest compiled and minified Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- application javascript -->
  <script type="text/javascript" src="assets/javascript/testuserdb.js"></script>

  <title>Document</title>
</head>
<body>
  <form id="add">
    <div class="form-group">
      <label for="user-email">Email address</label>
      <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="user-pass">Password</label>
      <input type="password" class="form-control" id="user-pass" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="user-name">Display Name</label>
      <input type="text" class="form-control" id="user-name" placeholder="Display Name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div id="user-list"></div>
</body>
</html>
