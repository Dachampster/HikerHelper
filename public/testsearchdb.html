<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Latest compiled and minified Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!-- Latest compiled and minified Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- application javascript -->
  <script type="text/javascript" src="assets/javascript/testsearchdb.js"></script>

  <title>Document</title>
</head>
<body>
  <form id="add-search">
    <div class="form-group">
      <label for="user-id">User ID</label>
      <input type="number" class="form-control" id="user-id" placeholder="Enter User ID">
    </div>
    <div class="form-group">
      <label for="search-lat">Latitude</label>
      <input type="number" step="any" class="form-control" id="search-lat" placeholder="Latitude">
    </div>
    <div class="form-group">
      <label for="search-lng">Latitude</label>
      <input type="number" step="any" class="form-control" id="search-lng" placeholder="Longitude">
    </div>
    <div class="form-group">
      <label for="search-max-dist">Maximum Distance from Location</label>
      <input type="number" step="any" class="form-control" id="search-max-dist" placeholder="Maximum Distance">
    </div>
    <div class="form-group">
      <label for="search-min-lng">Minimum Trail Length</label>
      <input type="number" step="any" class="form-control" id="search-min-lng" placeholder="Minimum Length">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
